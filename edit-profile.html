<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Social Media Site - Edit Profile</title>
    </head>
    <body>
        <!--Title Section - Edit Profile-->
        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <div class="container">
                <h1 class="display-4 text-center">Secure Page (Profile) - Edit Profile</h1>
                <p class="lead text-center">Edit details on your profile...</p>
            </div>
        </div>
        <!--End of Title Section - Edit Profile-->
        
        <!--Page Contents-->
        <div class="container my-5" style="background-color: #655BFF; border-radius: 25px;">
            <div class="container">
                <h1 class="text-white text-center mt-5">Enter new profile details</h1>
                
                <!--Edit Form-->
                <form>
                    <div class="form-group">
                        <label for="emailInput" class="text-white">Email:</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="usernameInput" class="text-white" placeholder="Enter Username">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="text-white">Password:</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-warning mb-5" style="width: 100%">Save Changes</button>                
                </form>
                <!--End of Edit Form-->

            </div>
        </div>
        <!--End of Page Contents-->

    </body>
</html>
