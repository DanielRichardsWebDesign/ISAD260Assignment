<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Social Media Site - Login Page</title>
    </head>
    <body>
        <!--Title Section - Login-->
        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <div class="container">
                <h1 class="display-4 text-center">Login Page</h1>
                <p class="lead text-center">Enter your details correctly and you will be sent to your secure profile page.</p>
            </div>
        </div>
        <!--End of Title Section - Login-->
        
        <!--Page Contents-->
        <div class="container my-5" style="background-color: #655BFF; border-radius: 25px;">
            <div class="container">
                <h1 class="text-white text-center mt-5">Login</h1>
                
                <!--Login Form-->
                <form name="login">
                    <div class="form-group">
                        <!--Display error message if user inputs data wrong-->
                        <div id="error" class="text-danger"></div>
                        
                        <label for="emailInput" class="text-white">Email:</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="text-white">Password:</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-success mb-5" style="width: 100%" onsubmit="validate()">Login</button>                
                </form>
                <!--End of Login Form-->
                
            </div>
        </div>
        <!--End of Page Contents-->

        <!--Login Error Checker-->
        <script type="text/javascript">
        function validate(){
            if(login.userEmail.value.length == 0){
                document.getElementById('error').innerHTML="User have entered an invalid email. Please re-enter details and resubmit.";
            }

            if(login.userPassword.value.length == 0){
                document.getElementById('error').innerHTML="You have entered an invalid password. Please re-enter details and resubmit.";
            }

            //Redirects to secure page if login details are correct
            else{
                window.location.replace("secure_page.html");
            }
        }
        </script>
        <!--End of Login Error Checker-->

    </body>
</html>
