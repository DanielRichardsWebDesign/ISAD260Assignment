<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Social Media Site - Login Page</title>
    </head>
    <body>
        <!--Title Section - Sign Up-->
        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <div class="container">
                <h1 class="display-4 text-center">Sign Up Page</h1>
                <p class="lead text-center">Add the specified details to create a profile on this website...</p>
            </div>
        </div>
        <!--End of Title Section - Sign Up-->
        
        <!--Page Contents-->
        <div class="container my-5" style="background-color: #655BFF; border-radius: 25px;">
            <div class="container">
                <h1 class="text-white text-center mt-5">Sign Up</h1>
                
                <!--Sign Up Form-->
                <form action="secure_page.html">
                    <div class="form-group">
                        <label for="emailInput" class="text-white">Email:</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="usernameInput" class="text-white" placeholder="Enter Username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="text-white">Password:</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" id="submitDetails" class="btn btn-warning mb-5" style="width: 100%">Sign Up</button>                
                </form>
                <!--End of Sign Up Form-->

            </div>
        </div>
        <!--End of Page Contents-->

    </body>

    <script>
        function doFirst(){
            var submitButton = document.getElementById("submitDetails");
            submitButton.addEventListener("click", saveDetails, false);
        }

        function saveDetails(){
            var email = document.getElementById("userEmail").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("userPassword").value;
            sessionStorage.setItem(email, username, password);
        }

        window.addEventListener("load", doFirst, false);

    </script>
</html>
